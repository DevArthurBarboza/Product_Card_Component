<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    html,body{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body{
      width: 100%;
      height: 100vh;
      background-color: hsl(30, 38%, 92%);
      position: relative;
      font-family: 'Montserrat';
    }

    #product-wrapper{
      position: absolute;
      display: flex;
      flex-flow:row;
      justify-content: space-evenly;
      align-items: flex-start;
      top: 50px;
      left: 25%;
      max-width: 50%;
    }

    #product-wrapper > div{
      width: 50%;
    }

    #product-info{
      background-color: white;
      padding: 20px 35px;
    }

    #title{
      font-family: 'Fraunceus';
      font-weight: 700;
      font-size: 28px;
    }

    #img-wrapper{
      height: 100%;
      display: inline-block;
    }

    #product-image{
      margin:auto;
      border-radius: 5px;
      display: inline-block;
      max-height: 100%;
      max-width: 100%;
      height: 100%;
    }

    em{
      font-style: normal;
      padding: 20px 0;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 8px;
    }

    #product-info #buy{
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
      align-items: center;
      width: 75%;
    }

    .price{
      display: inline-block;
    }

    #add-to-cart{
      background-color: hsl(158, 36%, 37%);
      color: white;
      border: none;
      padding: 5px 15px;
      width: 100%;
    }

    #new-price{
      color: hsl(158, 36%, 37%);
      font-size: 28px;
    }

    #old-price{
      text-decoration:line-through;
      font-size: 12px;
    }

  </style>
</head>
<body>
  <!-- <div id="background">

  </div> -->

  <div id="product-wrapper">

    <div id="img-wrapper">
      <img id="product-image" src="images/image-product-desktop.jpg" alt="Product Image">
    </div>
    <div id="product-info">

      <em>Perfume</em>
      <br>
      <span id="title">
        Gabrielle <br> Essence Eau <br> De Parfum
      </span>
      <p id="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="buy">
        <p class="price" id="new-price">$149.99</p>
        <p class="price" id="old-price">$169.99</p>
        <button id="add-to-cart">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arthur Barboza</a>.
  </div>
</body>
</html>
