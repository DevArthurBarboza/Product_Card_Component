<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Product preview card component</title>
</head>
<body>
  <!-- <div id="background">

  </div> -->

  <div id="product-wrapper">

    <div id="img-wrapper">
      <img id="product-image" src="images/image-product-desktop.jpg" alt="Product Image">
    </div>
    <div id="product-info">
      <div id="info-wrapper">

        <em>Perfume</em>
        <br>
      <span id="title">
        Gabrielle <br> Essence Eau <br> De Parfum
      </span>
      <p id="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="buy">
        <p class="price" id="new-price">$149.99</p>
        <p class="price" id="old-price">$169.99</p>
        <button id="add-to-cart">
          Add to Cart
        </button>
      </div>
    </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arthur Barboza</a>.
  </div>
</body>
</html>
